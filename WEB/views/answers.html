  <div id="fb-root"></div>
  <script>
    window.fbAsyncInit = function() {
        FB.init({appId: '686103951462904', status: true, cookie: true,
        xfbml: true});
    };
    (function() {
        var e = document.createElement('script'); e.async = true;
        e.src = document.location.protocol +
        '//connect.facebook.net/en_US/all.js';
        document.getElementById('fb-root').appendChild(e);
    }());
  </script>    
    <div class="website_wrapper">
    <div class="hdr_wrapper">
        <div class="hdr_continer">
            <ul class="top-menu">
                <li><a ng-tap="$navigate.go('/home')" class="home"></a></li>
                <li><a ng-tap="$navigate.go('/myprofile')">Profile</a>  </li>
                <li><a ng-tap="$navigate.go('/wraskit')"> WRASK IT </a> </li>
                <li><a ng-tap="$navigate.go('/connects')">Connects </a> </li>
                <li><a ng-tap="$navigate.go('/search')">Search</a> </li>
            </ul>
        </div>
    </div>

    <!-- loading  -->
    <div class="popup_main_new" ng-show="loading">
        <div class="new_overlay"></div>
        <div class="cont_wrapper">
            <div class="cont_container">
                <!-- wrask interest pop up -->
                <div class="wrask_it_popup">
                    <div class="loading-msg">Loading...</div>
                </div>
            </div>
        </div>
    </div>
    <!-- loading closes -->

        <div class="cont_wrapper">
            <div class="cont_container">
                <div class="table_box">
                    <div class="table_row">
                            <div class="profile_data no_profile">
                            <div class="profile_data_txt">
                             <p class="link_content" ng-bind-html="question.content">  </p>
                            </div> 
                            <div class="link_box">
                              <!-- <a href="#" class="answer ">Answer</a> -->
                                <div class="social-li">
                                    <a href="http://twitter.com/share?url={{siteurl}}answers/{{qid}}&text={{question.content}}" class="sc_gplus" target="_blank">
                                        <img src="img/twitter.png" alt="Twitter" />
                                    </a>

                                    <a href="https://plus.google.com/share?url={{siteurl}}answers/{{qid}}&text={{question.content}}" class="twitter" target="_blank">
                                        <img src="img/gplus.png" alt="Google" />
                                    </a>

                                    <!-- <a href="http://www.facebook.com/dialog/feed?app_id={{fbAppId}}&link={{siteurl}}answers/{{qid}}&redirect_uri={{siteurl}}" class="facebook" target="_blank">
                                        <img src="img/fb_icon.png" alt="Facebook" />
                                    </a> -->
                                    
                                    <!-- <a ng-click="share(question)" class="facebook"><img src="img/fb_icon.png"></a> -->
                                </div>
                            </div>
                            </div>
                    </div>
                    <div class="table_row">
                            <div class="form_field_wrapper mr-btm " ng-tap="$navigate.go('/submitanswer/{{qid}}')">
            <button class="answer_btn">Submit Answer<a class="btn_arrow"><img src="img/btn-right.png"></a>
                            </button>
                            </div>
                    </div>
                    <div class="table_row" ng-repeat="wrask in wrasks">
                        <div class="profile_box">
                            <a ng-tap="$navigate.go('profile/{{wrask.userid}}')"><img ng-if="wrask.profilePic" src="img/pro_pic/{{wrask.profilePic}}"><img ng-if="!wrask.profilePic" src="img/pro_pic/no_image.png"></a>
                            </div>
                            <div class="profile_data">
                           <div class="profile_data_txt">
                             <!-- <p>{{wrask.answer}}</p> -->
                             <p class="link_content" ng-bind-html="wrask.answer">  </p>
                            </div> 
                            <div class="link_box">
                                <div class="ans_cont">
                                <div class="like_block">
                                    <ul class="like-blk">
                                        <!-- <li ng-show="oldlikes" ng-disabled="isProcessing"> -->
                                        <li>
                                        <a class="like_{{wrask.answerid}}" data="wrask.answerid" ng-click="likeAnswer(wrask.answerid)">
                                            <span style="float:left"><img src="img/ans_like.png"></span><span style=" margin-top:15px; float:left;">({{wrask.likes}})</span></a>
                                        </li>

                                        <!-- <li ng-show="newlikes" ng-disabled="isProcessing">
                                        <a data="wrask.answerid" ng-click="likeAnswer(wrask.answerid)"><span style="float:left"><img src="img/ans_like.png"></span><span style=" margin-top:15px; float:left;">({{newlikes}})</span></a>
                                        </li> -->


                                        <li>
                                        <a data="wrask.answerid" ng-click="dislikeAnswer(wrask.answerid)"><span style="float:left"><img src="img/ans_dislike.png"></span><span style=" margin-top:15px; float:left;">({{wrask.dislikes}})</span></a>
                                        </li>
                                    </ul>
                                </div>
                                <div class="view_qus">
                                 <span>{{wrask.createDate}}</span> <span>{{wrask.firstname}} </span>
                                </div>

                                        
                            </div>
                                        <div class="link_box">
                                                    
                                                    <!-- replies     div opens -->
                                                    <div ng-repeat="reply in wrask.rep" class="profile_data_txt">
                                                        <p>{{reply.replycontent}}</p>
                                                    </div>
                                                    <!-- replies close div -->
                                                
                                                <div class="comment-answer">
                                                    <!-- submit reply -->
                                                    <div ng-show="hideBasicInfo">
                                                    <h1><a class="reply-asw" ng-click="showDetails = ! showDetails">Reply to this answer</a></h1>
                                                    </div>
                                                </div>

                                                    <div class="popup_row" ng-show="showDetails">
                                                    <!-- <form name="form.replyForm" ng-submit="submitForm(replyForm.$valid)" novalidate> -->
                                                    <form name="replyForm" ng-submit="" novalidate>
                                                        
                                                        <textarea rows="" cols="" ng-model="reply" name="reply" placeholder="reply" required>
                                                        </textarea>
                                                        <h1>Maximum 250 characters</h1>
                                                        <div class="form_field_wrapper mr-btm ">
                                                            <button class="answer_btn" type="submit" ng-click="replyAnswer(reply,{{wrask.answerid}})">Submit<a class="btn_arrow"><img src="img/btn-right.png"></a>
                                                            </button>
                                                        </div>
                                                    </form>
                                                    </div>
                                                    <!-- submit reply -->
                                        </div>
                            </div>
                            </div>
                    </div>
                </div>
            </div>
      </div>
      <div class="ftr_wrapper ">
            <div class="ftr_continer">
                <!-- <a ng-tap="$navigate.go('/location')" class="ftr_links"><span><img src="img/ftr_icon1.png"></span>Location</a> -->
                <a href="#" class="ftr_links"><span><img src="img/ftr_icon1.png"></span>Location</a>
                <a ng-tap="$navigate.go('/wraskinterest')" class="ftr_links"><span><img src="img/ftr_icon2.png"></span> WRASK </a>
                <a ng-tap="$navigate.go('/info')" class="ftr_links"><span><img src="img/ftr_icon3.png"></span>Updates</a>
                <a ng-tap="$navigate.go('/settings')" class="ftr_links"><span><img src="img/ftr_icon4.png"></span>Settings</a>
            </div>
      </div>
    </div>
