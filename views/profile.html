    <div class="website_wrapper">
        <div class="hdr_wrapper">
            <div class="hdr_continer">
                <ul class="top-menu">
                    <li><a ng-tap="$navigate.go('/home')" class="home"></a></li>
                    <li><a ng-tap="$navigate.go('/myprofile')">Profile</a>  </li>
                    <li><a ng-tap="$navigate.go('/wraskit')"> WRASK IT </a> </li>
                    <li><a ng-tap="$navigate.go('/connects')">Connects </a> </li>
                    <li><a ng-tap="$navigate.go('/search')">Search</a> </li>
                </ul>
            </div>
        </div>

        <!-- loading  -->
    <div class="popup_main_new" ng-show="loading">
        <div class="new_overlay"></div>
        <div class="cont_wrapper">
            <div class="cont_container">
                <!-- wrask interest pop up -->
                <div class="wrask_it_popup">
                    <div class="loading-msg">Loading...</div>
                </div>
            </div>
        </div>
    </div>
    <!-- loading closes -->


        <!-- slider code starts -->
    <div style="height:auto; margin-top:100px; width:85%; margin-left:auto; margin-right:auto">
    <carousel interval="3000">
      <slide ng-repeat="slide in slides" active="slide.active">
        <img ng-src="{{slide.image}}" style="margin:auto;">
        <div class="carousel-caption">
          <h5>{{slide.text}}</h5>
          <a href="{{slide.links}}"><p>Read More...</p></a>
        </div>
      </slide>
    </carousel>
  </div>
    <!-- end of slider code -->


        <div class="cont_wrapper">
            <div class="cont_container">
                <div class="table_box">
                    
                    <div class="table_row profile_table_row">
                            <!-- <div class="profile_photo">
                            <img src="img/pro_pic/{{userdetails.profilePic}}">
                            </div> -->
                            <div class="profile_cover">
                                <div class="profile_data">
                                    <div class="right_row">
                                        <div class="profile_star"><img src="img/rating/{{rating}}.png" title="{{rating}}">
                                        </div>
                                        
                                    </div>
                                    <div class="profile_data_txt">
                                     <h3>   {{userdetails.firstname}} &nbsp; {{userdetails.lastname}}</h3>
                                     
                                    </div> 
                                </div>
                            </div>
                            <div class="profile_cover">
                                <div class="profile_follow">
                                            <a ng-tap="$navigate.go('/connects/')" > Connects ( {{countmyconnects}} )</a> <br>
                                               {{userdetails.city}} &nbsp;
                                               {{userdetails.state}} 
                                </div>
                            </div>

                    </div>
                    <div class="table_row">
                            
                            <div class="tble_row">
                                <div class="tble_lft">
                                    <div class="tble_like">
                                    <div class="like">
                                    </div>
                                    <h1>I love</h1>
                                    </div>
                                    <div class="tble_row">
                            <!-- <p>{{userdetails.love}}</p> -->
                            <p class="link_content" ng-bind-html="userdetails.love">  </p>
                            </div>
                                </div>
                                <div class="tble_lft">
                                    <div class="tble_like">
                                    <div class="like">
                                    </div>
                                    <h1>I hate</h1>
                                    </div>
                                    <div class="tble_row">
                            <!-- <p>{{userdetails.hate}}</p> -->
                            <p class="link_content" ng-bind-html="userdetails.hate">  </p>
                            </div>
                                </div>
                            </div>
                    </div>
                    
                    <div class="table_row no-border" ng-hide="showConnect">
                        <button class="answer_btn" ng-click="connectUser({{pid}})">Connect <a class="btn_arrow" href="#"><img src="img/btn-right.png"></a>
                        </button>
                    </div>

                    <!-- <div class="table_row no-border">
                        <button class="answer_btn" ng-tap="$navigate.go('/myquestions/{{userdetails.id}}')">Questions  ({{countquestions}}) <a class="btn_arrow" href="#"><img src="img/btn-right.png"></a>
                        </button>
                    </div> -->
                    <div class="table_row no-border">
                        <button class="answer_btn" ng-tap="$navigate.go('/myanswers/{{userdetails.id}}')">Answers ({{countanswers}}) <a class="btn_arrow" href="#"><img src="img/btn-right.png"></a>
                        </button>
                    </div>
                    
                </div>
            </div>
      </div>
      <div class="ftr_wrapper ">
            <div class="ftr_continer">
                <a ng-tap="$navigate.go('/location')" class="ftr_links"><span><img src="img/ftr_icon1.png"></span>Location</a>
                <a ng-tap="$navigate.go('/wraskinterest')" class="ftr_links"><span><img src="img/ftr_icon2.png"></span>WRASK</a>
                <a ng-tap="$navigate.go('/info')" class="ftr_links"><span><img src="img/ftr_icon3.png"></span>Updates</a>
                <a ng-tap="$navigate.go('/settings')" class="ftr_links"><span><img src="img/ftr_icon4.png"></span>Settings</a>
            </div>
      </div>
    </div>
