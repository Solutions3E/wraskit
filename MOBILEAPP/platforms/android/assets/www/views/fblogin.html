<div class="website_wrapper" autoscroll="false">
        <div class="cont_wrapper">
            <div class="cont_container">
                <div class="form_box "> 
                    <div class="form_row"><img src="img/login_logo.png">
                    </div>
                    <form class="register_form " name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
                        <fieldset> 
                            <div class="form_field_wrapper">
                                <input type="text" placeholder="User Name" name="username" ng-model="username" class="field_log" required>
                                <!-- <p ng-show="userForm.username.$invalid && !userForm.username.$pristine" class="form_error">User Name is required</p> -->
                            </div>
                            <div class="form_field_wrapper">
                                <input type="text" placeholder="Password" name="password" ng-model="password" class="field_log">
                            </div>
                            
                            <div class="form_field_wrapper">
                            <button class="sign_in" type="submit" ng-click="submit">Sign In <a href="#" class="btn_arrow"><img src="img/btn-right.png"></a>
                            </button>
                            </div>
                            <div class="form_field_wrapper">
                            <button type="submit" class="fb_btn">Login with facebook<a href="#" class="btn_arrow"><img src="img/btn-right.png"></a>
                            </button>
                            </div>
                            <div class="form_field_wrapper">
                            <a href="#register" class="btn_arrow">Register</a>
                            </button>
                            </div>
                        </fieldset>
                    </form>
                  
              </div>
            </div>
      </div>
    </div>
