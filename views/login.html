<!-- loading  -->
    <div class="popup_main_new" ng-show="loading">
        <div class="new_overlay"></div>
        <div class="cont_wrapper">
            <div class="cont_container">
                <!-- wrask interest pop up -->
                <div class="wrask_it_popup">
                    <div class="loading-msg">Loading...</div>
                </div>
            </div>
        </div>
    </div>
    <!-- loading closes -->
<div class="website_wrapper" autoscroll="false">
        <div class="cont_wrapper">
            <div class="cont_container">
                <div class="form_box "> 
                    <div class="form_row"><img src="img/login_logo.png">
                    </div>
                    <form class="register_form " name="userForm" ng-submit="submitForm(userForm.$valid)" novalidate>
                        <fieldset> 
                            <div class="form_field_wrapper">
                                <input type="text" placeholder="User Name" name="username" ng-model="username" class="field_log" required>
                                <p ng-show="userForm.username.$invalid && !userForm.username.$pristine" class="form_error">User Name is required</p>
                            </div>
                            <div class="form_field_wrapper">
                                <input type="password" placeholder="Password" name="password" ng-model="password" class="field_log" required>
                                <p ng-show="userForm.password.$invalid && !userForm.password.$pristine" class="form_error"> Password is required</p>
                            </div>
                            <!-- <div class="form_field_wrapper">
                                <a ng-tap="$navigate.go('/forgot')" class="login_links">Forget password ? Click here to reset</a>
                            </div> -->
                            <div class="form_field_wrapper">
                            <button class="sign_in" type="submit" ng-click="submit();">Sign In <a class="btn_arrow"><img src="img/btn-right.png"></a>
                            </button>
                            </div>
                            

                            <!-- <div class="form_field_wrapper">
                                <button class="fb_btn">Login with facebook<a class="btn_arrow"><img src="img/btn-right.png"></a></button>
                            </div> -->

                        </fieldset>
                    </form>
                            <div class="form_field_wrapper">
                            <button class="sign_in" ng-tap="$navigate.go('/register')">Register<a class="btn_arrow"><img src="img/btn-right.png"></a>
                            </button>
                            </div>
              </div>
            </div>
      </div>
    </div>
